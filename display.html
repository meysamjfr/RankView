    <script>
        var clock;
        var countdown;
        var countdown_started = false;
        var countdown_enabled = parseInt(localStorage.getItem("countdown_enabled"));


        $(document).ready(function () {
            clock = $('#live-clock').FlipClock({
                clockFace: 'TwentyFourHourClock'
            });
        });
        $(document).ready(function () {
            const defaultTime = 7200;
            let savedTime = parseInt(localStorage.getItem("countdown_time"));
            if (isNaN(savedTime) || savedTime <= 0) {
                savedTime = defaultTime;
            }
            countdown = $('#countdown-timer').FlipClock({
                clockFace: 'HourlyCounter',
                autoStart: false,
                countdown: true,
                language: 'fa',
                callbacks: {
                    interval: function () {
                        const time = this.factory.getTime().time;
                        localStorage.setItem("countdown_time", time);
                        if (time <= 0) {
                            $('#countdown-timer-container').hide();
                            $('#countdown-timer-finished').show();
                        }
                    }
                }
            });
            countdown.setTime(savedTime);
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const res = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            return res;
        }

        function renderTable() {
            const data = JSON.parse(localStorage.getItem("contestData") || "{}");
            const teams = Object.entries(data).map(([team, answers]) => {
                let totalSolved = 0;
                let totalTime = 0;
                const questions = [];
                for (let i = 1; i <= 10; i++) {
                    const seconds = answers[i] || 0;
                    if (seconds > 0) {
                        totalSolved++;
                        totalTime += seconds;
                    }
                    questions.push(formatTime(seconds));
                }
                return { team, questions, totalSolved, totalTime };
            });

            teams.sort((a, b) => {
                if (b.totalSolved !== a.totalSolved) return b.totalSolved - a.totalSolved;
                return a.totalTime - b.totalTime;
            });

            const body = document.getElementById("resultsBody");
            body.innerHTML = "";
            teams.forEach((t, i) => {
                const rank = t.totalSolved > 0 ? `
          ${i === 0 ? '<span class="text-yellow-500 inline-flex items-center gap-1">ðŸ¥‡ Ø§ÙˆÙ„</span>' :
                        i === 1 ? '<span class="text-gray-500 inline-flex items-center gap-1">ðŸ¥ˆ Ø¯ÙˆÙ…</span>' :
                            i === 2 ? '<span class="text-orange-400 inline-flex items-center gap-1">ðŸ¥‰ Ø³ÙˆÙ…</span>' : ''}` : "";

                const row = `<tr class="border-b">
          <td class="px-4 py-2">${rank}</td>
          <td class="px-4 py-2 font-bold">${t.team}</td>
          ${t.questions.map(q => `<td class="px-2 py-2">${q}</td>`).join('')}
          <td class="px-4 py-2 font-medium">${formatTime(t.totalTime)}</td>
          <td class="px-4 py-2">${t.totalSolved}</td>
        </tr>`;
                body.insertAdjacentHTML("beforeend", row);
            });
        }

        renderTable();
        setInterval(renderTable, 3000);
        setInterval(() => {
            console.log(localStorage.getItem("countdown_enabled"));
            countdown_enabled = parseInt(localStorage.getItem("countdown_enabled"));
            if (countdown_enabled == 1 && countdown_started == false) {
                countdown_started = true;
                countdown.start();
            }
            if (countdown_started == true && countdown_enabled != 1) {
                countdown_started = false;
                countdown.stop();
            }
        }, 1000);
    </script>
